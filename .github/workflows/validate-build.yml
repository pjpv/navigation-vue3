name: Validate Build Instant

on:
  push:
    branches:
      - main  # æˆ–ä½ è¦æª¢æŸ¥çš„åˆ†æ”¯

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    environment: dev
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æª¢å‡ºç¨‹å¼ç¢¼
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ åµæ¸¬ package manager
      - name: Detect package manager
        id: pm
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      # 3ï¸âƒ£ å¿«å– Node.jsã€package manager èˆ‡ä¾è³´
      - name: Cache Node & dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
            ~/.cache/yarn
          key: build-cache-${{ steps.pm.outputs.manager }}-${{ hashFiles('package-lock.json','yarn.lock','pnpm-lock.yaml') }}
          restore-keys: |
            build-cache-${{ steps.pm.outputs.manager }}-

      # 4ï¸âƒ£ å®‰è£ Node.js v18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 5ï¸âƒ£ å®‰è£ package manager
      - name: Setup package manager
        run: |
          if [ "${{ steps.pm.outputs.manager }}" = "pnpm" ]; then
            npm install -g pnpm@6
          elif [ "${{ steps.pm.outputs.manager }}" = "yarn" ]; then
            npm install -g yarn
          fi

      # 6ï¸âƒ£ å®‰è£ä¾è³´
      - name: Install dependencies
        working-directory: .  # lockfile æ‰€åœ¨ç›®éŒ„
        run: |
          if [ "${{ steps.pm.outputs.manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ steps.pm.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # 7ï¸âƒ£ åŸ·è¡Œ build
      - name: Run build
        working-directory: .  # lockfile æ‰€åœ¨ç›®éŒ„
        run: |
          if [ "${{ steps.pm.outputs.manager }}" = "pnpm" ]; then
            pnpm build
          elif [ "${{ steps.pm.outputs.manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      # 8ï¸âƒ£ é¡¯ç¤ºçµæœ
      - name: Notify result
        if: success()
        run: |
          curl -s -H "Content-Type: application/json" \
            -d "{
              \"msgtype\": \"text\",
              \"text\": {
                \"content\": \"âœ… Build succeeded!\nğŸ“¦ Repo: ${{ github.repository }}\nğŸŒ¿ Branch: ${{ github.ref_name }}\nğŸ”— Commit: ${{ github.sha }}\nğŸ” Message: ${{ github.event.head_commit.message }}\nğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }
            }" \
            https://oapi.dingtalk.com/robot/send?access_token=${{ secrets.DINGTALK_WEBHOOK }}
      - name: Notify failure
        if: failure()
        run: |
          curl -s -H "Content-Type: application/json" \
            -d "{
              \"msgtype\": \"text\",
              \"text\": {
                \"content\": \"âŒ Build failed!\nğŸ“¦ Repo: ${{ github.repository }}\nğŸŒ¿ Branch: ${{ github.ref_name }}\nğŸ”— Commit: ${{ github.sha }}\nğŸ” Error:\n$ERROR_MSG\nğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }
            }" \
            https://oapi.dingtalk.com/robot/send?access_token=${{ secrets.DINGTALK_WEBHOOK }}
